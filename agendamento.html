<body>

	<h2>Agendamento de Serviços</h2>

	<form method="post" action="agendar.php">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required>

		<label for="telefone">Telefone:</label>
		<input type="tel" id="telefone" name="telefone" required>

		<label for="nomepet">Nome do Pet:</label>
		<input type="text" id="nomepet" name="nomepet" required>

		<label for="local">Local:</label>
		<select id="local" name="local">
			<option value="Unidade 1">Unidade 1</option>
			<option value="Unidade 2">Unidade 2</option>
			<option value="Unidade 3">Unidade 3</option>
		</select>

		<label for="servico">Serviço:</label>
		<select id="servico" name="servico">
			<option value="Banho">Banho</option>
			<option value="Tosa Higiênica">Tosa Higiênica</option>
			<option value="Banho e Tosa">Banho e Tosa</option>
		</select>

		<label for="data">Data:</label>
		<input type="date" id="data" name="data" required>

		<label for="horario">Horário:</label>
		<select id="horario" name="horario">
			<option value="08:00">08:00</option>
			<option value="09:00">09:00</option>
			<option value="10:00">10:00</option>
			<option value="11:00">11:00</option>
			<option value="12:00">12:00</option>
			<option value="13:00">13:00</option>
			<option value="14:00">14:00</option>
			<option value="15:00">15:00</option>
			<option value="16:00">16:00</option>
			<option value="17:00">17:00</option>
			<option value="18:00">18:00</option>
		</select>

		<input type="submit" value="Agendar">
	</form>
